<html>
<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>whattimeisitrightnow.scav</title>
    <link rel="icon" href="./favicon.jpg" type="image/x-icon">
</head>
<body>
    <img src="./logo.png">
    <div class="time-conv" id="chicago">
        <p class="location">Chicago</p>
        <p class="timezone">Central Standard Time (CST)</p>
        <p class="date">Thursday, May 5, 2022</p>
        <p class="time">9:15:00 am</p>
    </div>

    <div class="time-conv" id="scav">
        <p class="location">Scavenyear</p>
        <p class="timezone">Scav Standard Time (SST)</p>
        <p class="date">Wednesday, May 5, 2014</p>
        <p class="time">9:15:00 am</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
